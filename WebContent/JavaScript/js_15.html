<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script type="text/javascript">
 var grade=prompt('성적을 입력>>','A-F사이의 문자로');
 /*문제) 영문 소문자로 입력한 경우도 각 학점에 해당하는 메시지가 띄워지게 만들어보자.*/
 
 switch(grade){
 case 'A':alert("참 잘했어요.");
 	break;
 case 'B':alert("좋은 점수군요");
	break;
 case 'C':alert("괜찮은 점수군요");
	break;
 case 'D':alert("좀더 노력하세요");
	break;
	
	default:alert("알수 없는 학점입니다");
 }
</script>

</body>
</html>
