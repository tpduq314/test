<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
 var s="This is a test.";
 
 document.write("Big:"+s.big()+"<br/>");
 document.write("Small:"+s.small()+"<br/>");
 document.write("진하게:"+s.bold()+"<br/>");
 document.write("기울임:"+s.italics()+"<br/>");
 document.write("글자색:"+s.fontcolor('green')+"<br/>");
 document.write("글자크기:"+s.fontsize(6)+"<br/>");
 document.write("아래첨자:"+s.sub()+"<br/>");
 document.write("윗첨자:"+s.sup()+"<br/>");
 document.write("하이퍼링크:"+s.link("http://www.google.co.kr")+"<hr/>");
</script>

</body>
</html>
