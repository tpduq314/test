<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<canvas id='my' width="300" height="300"></canvas>
<script>
 var canvas=document.getElementById('my');
 var context=canvas.getContext("2d");
 
 context.beginPath();
 context.lineWidth=20;//선두께
 context.lineCap="round";//선의 양쪽 끝 모양
 context.moveTo(20,20);
 context.lineTo(200,20);
 context.stroke();
</script>
</body>
</html>
