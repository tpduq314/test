<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
 var x=10+1;//숫자+숫자는 덧셈을 한다.
 y="car"+10; //문자+숫자에서 자바스크립트는 문자를 우선하기때문에 숫자가 문자로 변경되어 서로 연결한다.
 
 document.write(x+"<br/>");//11
 document.write(y+"<br/>");
 
 var a=10;
 var b=20;
 
 document.write(a+" > "+b+" : "+(a>b)+"<br/>");
 document.write(a+" < "+b+" : "+(a<b)+"<br/>");
 document.write(a+" == "+b+" : "+(a==b)+"<br/>");
 document.write(a+" != "+b+" : "+(a!=b)+"<br/>");
 
</script>
</head>
<body>

</body>
</html>
