<meta charset="UTF-8">
<script>
 var greeting=function(){
	 alert('익명함수 호출');
 };
 greeting();
 
 function show(){
	 alert('이름있는 함수 호출');
	 name='홍길동';//함수블록{}안에서 변수를선언하지않고 값만 대입해서 사용하면 해당 변수는 전역변수가 된다. 즉 함수 밖에서도 사용가능하다.
	 alert(name);
 }
 show();
 
 document.write(name);
 
 function a(){
	 document.write("<hr/>"+name);
 }
 a();// a()함수명 호출
 
</script>
