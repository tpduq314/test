<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
 <style>
  #event_wrap{
   width:140px; height:240px; border:10px solid red; border-radius:15px;
   box-shadow:10px 10px 10px gray; margin-left:auto; margin-right:auto;
   margin-top:10px;
  }
 </style>
</head>
<body>
<div id="event_wrap">
 <h2>공지창</h2> 
 <p>
  <input type="button" value="닫기" onclick="self.close();"/> <!-- self.close() 자바스크립트는 자기자신 공지창 이벤트를 닫는다. -->
 </p>
</div>
</body>
</html>
