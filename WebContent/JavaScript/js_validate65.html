<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script tpye="text/javascript">
  function checkLength(id,min,max){
	  var id_length=id.value;//아이디를 저장
	  
	  if(id_length.length >= min && id_length.length <= max){//length 속성은 아이디 길이를 반환하고, 첫문자를 1부터 시작
		  return true;
	  }else{
		  alert(min+"자 이상"+max"자 이하로 아이디를 입력하세요!");
		  id.focus();
		  return false;
	  }
  }
 </script>
</head>
<body>
<form>
 아이디(6~8 문자):<input type="text" id="id2" size="14"/>
 <input type="button" value="유효성 길이 검증" onclick="checkLength(document.getElementById('id2'),6,8);"/>          <!--value는 버튼위에 찍히는 캡션문자임  -->
</form>
</body>
</html>
