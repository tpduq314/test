<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 function ch(f){
	 var count=f.color.length;
	 alert(count);
	 
	 for(var i=0;i<count;++i){
		 if(f.color.options[i].selected ==true){//미리 선턱되었다면 참, ==true는 생략가능함
		  document.bgColor=f.color.options[i].value;	 
		 }
	 }
 }
</script>
</head>
<body>
<form>
 <h3>색상을 선택하세요.</h3>
 <select name="color">
  <option value="red">빨강</option>
  <option value="yellow">노랑</option>
  <option value="black">검정</option>
  <option value="gray">오렌지</option>
  <option value="orange">그레이</option>
 </select>
 <hr/>
 <input type="button" value="확인" onclick="ch(this.form);"/>
</form>
</body>
</html>
