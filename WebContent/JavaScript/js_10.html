<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
 var x=3;
 var y=4;
 
 alert((x==3)&& (y==7));
 alert((x==3)||(y==4));
 
 var age=window.prompt("1~100사이 정수 숫자로 나이만 입력>>","");//prompt() 함수는 입력필드를 가진 창을 만든다. 확인을 클릭하면 입력필드에 입력한 값을 문자로 반환하고, 취소를 클릭하면 null을 반환
 //window.은 생략 가능함
 alert(age);
 age=parseInt(age);//문자를 정수숫자로 변경
 
 if(age>=1 && age<= 100){
	 var group=(age<30)?"청년부":"장년부";
	 document.write(age+"는"+group+"<hr/>");
 }else{
	 alert("1~100사이 정수숫자만 입력하세요!")
 }
 
 var result=3+4*5;//연산자 우선순위
 document.write("result = "+result+"<hr/>");
 </script>
</head>
<body>

</body>
</html>
