<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
 var i=1;
 while(i<=5){
	 document.write("카운터 : "+i+"<br/>");
	 i=i+1;// = i++
 }
 document.write("<hr/>");
 
 i=5;
 do{
	 document.write("카운터 : "+i+"<br/>");
	 i--;
 }while(i>=1);
 document.write("<hr>");
</script>

</body>
</html>
