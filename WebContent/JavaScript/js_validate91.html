<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
 function check(){
	 if(document.f.name.value==""){
		 alert("이름을 입력하세요!");
		 f.name.focus();//이름 입력박스로 포커스 이동
		 return false;
	 }
	 if(f.title.value.length == 0){
		 //length는 문자열 길이를 반환. 첫문자는 1부터 시작
		 alert("제목을 입력하세요!");
		 f.title.focus();
		 return false;
	 }
	 f.submit();//폼 객체 하위의 submit()메서드에 의해서 입력값을 서버로 전송
 }
</script>
</head>
<body>
<form name="f">
 이름:<input type="text" name="name" size="14"/>
 <br/><br/>
 제목:<input type="text" name="title" size="36"/>
 <hr/>
 <input type="button" value="전송" onclick="check();"/>
</form>
</body>
</html>
