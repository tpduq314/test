<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
 <script>
  function Car(model,speed,color){
	  this.model=model; //왼쪽의 모델은 Car 소속의 속성이고 오른쪽 모델은 매개변수이다.
	  this.speed=speed;
	  this.color=color;
	  
	  this.brake=function(){
		  this.speed -= 10;
	  }//메서드 정의
	  this.accel=function(){
		  this.speed += 10;
	  }
  }//생성자 함수 정의
  myCar = new Car("BMW",60,'red');//myCar 객체 생성
  document.write("모델 : "+myCar.model+",속도 : "+myCar.speed+"<br/>");
  
  myCar.accel();//메서드 호출
  document.write("차속도 : "+myCar.speed+"<br/>");
  
  myCar.brake(); myCar.brake();
  document.write("차속도 : "+myCar.speed+"<br/>");
  
 </script>
</body>
</html>
