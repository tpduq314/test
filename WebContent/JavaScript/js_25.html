<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
 var fruits=new Array();
 fruits['a']='사과';//인덱스 번호 대신 키이름 a에 사과 원소값 저장 => 자바스크립트에서 연관배열이라고 한다.
 fruits['b']='포도';
 fruits['c']='복숭아';
 
 document.write(fruits['a'])+"<br/>");//키 이름 a를 통해서 원소값을 가져옴
 document.write(fruits['b'])+"<br/>");
 document.write(fruits['c'])+"<hr/>");
</script>

</body>
</html>
