<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 function check(){
	 if(document.getElementById("fruits").value == 0){
		 alert("과일을 선택하세요!");
		 document.getElementById('fruits').focus();
		 return false;
	 }else{
		 return true;
	 }
 }
</script>
</head>
<body>
<form>
 과일선택:<select id="fruits">
  <option value="0">선택하세요</option>
  <option value="1">사과</option>
  <option value="2">배</option>
  <option value="3">바나나</option>
 </select>
 <input type="button" value="확인" onclick="check();" />
</form>
</body>
</html>
