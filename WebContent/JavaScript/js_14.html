<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script type="text/javascript">
 var msg="";
 var time=new Date().getHours();//현재 시간값을 구함
 
 if(time<12){
	 msg="Good Morning";
 }else if(time<18){
	 msg="Good Afternoon";
 }else{//18시 이후이면
	 msg="Good Evening"
 }
 alert(msg);
</script>

</body>
</html>
