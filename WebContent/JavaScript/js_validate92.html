<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
 function check(){
	 if(f.title.value == ""){
		 alert('제목을 입력하세요!');
	 }
	 if(f.cont.value == ''){
		 alert('내용을 입력하세요!');
		 f.cont.focus();
		 return false;
	 }
 }
</script>
</head>
<body>
<form name="f" method="post" action="#" onsubmit="return check();">
제목:<input type="text" name="title" size="38"/>
<br/><br/>
내용:<textarea name="cont" rows="10" cols="36"></textarea>
<hr/>
<input type="submit" value="전송"/>
<input type="reset" value="취소" onclick="f.title.focus();"/>
</body>
</html>
