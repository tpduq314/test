<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<canvas id="my" width="300" height="300"></canvas>
<script>
 var canvas=document.getElementById('my');
 var ctx=canvas.getContext('2d');
 
 ctx.beginPath();
 ctx.arc(100,100,80,0,2.0*Math.PI, false);
 ctx.strokeStyle='red';//선색
 ctx.stroke();
 
 ctx.beginPath();
 ctx.arc(100,100,60,0,1.5*Math.PI, false);
 ctx.closePath();
 ctx.strokeStyle='blue';
 ctx.stroke();
 
 ctx.beginPath();
 ctx.arc(100,100,40,0,1.5*Math.PI, false);
 ctx.strokeStyle='orange';
 ctx.stroke();
 
</script>
</body>
</html>
