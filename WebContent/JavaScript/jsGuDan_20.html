<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<script>
 /*문제) for반복문을 사용하ㅕㅇ 구구단 제목을 출력하고 이중for문을 이용하여 구구단 내용을 출력하게하라*/
 
  document.write("<table border='1'");
  document.write("<tr>");
  for(var k=2;k<=9;k++){
  document.write("<th>"+k+"단"+"</th>");
  }
  document.write("</tr>");
  
  for(var j=1; j<=9; j++){
	  document.write("<tr>");
	  for(var i=2; i<=9; i++){
		  document.write("<th>"+i+"*"+j+"="+(i*j)+"</th>")
	  }
	  document.write("</tr>");
	  
 	}
  document.write("</table>");
</script>
<body>

</body>
</html>
