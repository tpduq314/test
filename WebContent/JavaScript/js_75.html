<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 function dd(f){
	 var radioCount=f.color.length;//라디오 객체수 =>4가저장됨
	 
	 for(var i=0; i<radioCount;i++){
		 if(f.color[i].checked == true){
			 document.bgColor=f.color[i].value;//i를통해 배열처럼 사용했음. 본문 배경색을 변경적용함.
		 }
	 }
 }
</script>
</head>
<body>
<form>
<h3>가장 좋아하는 색깔은?</h3>
 <input type="radio" name="color" value="#FF9" onclick="dd(this.form);"/>연노랑
 <input type="radio" name="color" value="#FCF" onclick="dd(this.form);"/>핑크색
 <input type="radio" name="color" value="#66ccff" onclick="dd(this.form);"/>하늘색 
 <input type="radio" name="color" value="#00FF33" onclick="dd(this.form);"/>연두색   
</form>
</body>
</html>
