<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
 function get(){
	 var val=document.getElementById('ex').innerHTML;//innerHTML()함수는 해당영역의 문자와 태그를 함께 가져오거나 변경 적용함
	 alert(val);
 }
  function set(v){
	  document.getElementById('ex').innerHTML=v;
  }
</script>
</head>
<body>
 <p id="ex">여기는<strong>p문단 태그영역</strong>입니다.</p>
 <a href="#" onclick="get()">p문단태그 요소의 문자와 태그 출력</a>
 <br/><br/>
 <a href="#" onclick="set('<h1>변경됨</h1>')";>태그와 문자를 함께 변경적용</a>
</body>
</html>
