<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 내장객체</title>
</head>
<body>
<script>
 cityName="서울시";
 document.write(cityName.length+"<br/>");//문자열 길이. 첫문자를 1부터 시작
 
 var a="javascript";
 document.write("'a' 문자 위치번호?"+a.indexOf('a')+"<br/>");
 //indexof('a')메서드는 'a'문자를 맨 왼쪽에서부터 찾아서 가장먼저나오는 문자위치번호를 반환. 첫문자를 0부터 시작.
 /*
 문제)'a'를 맨 오른쪽부터 찾아서 가장먼저 나오는 위치번호를 구한다.*/
 document.write(a.lastIndexOf('a')+"<hr/>");
 
 /*
 문제2) a변수값에서 2이상  4비만 사이의 문자를 구해보자.*/
 document.write(a.substring(2,4));

 document.write(a.substring(2)+"<hr/>");//첫문자를 0부터 시작하고 2 이후부터 마지막문자까지 반환
</script>
</body>
</html>
