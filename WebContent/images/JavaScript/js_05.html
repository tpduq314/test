<script type="text/javascript">
 var x=(20 > 10); //true

 var s="abc";
 s='abc'; //자바스크립트에서는 문자열값을 "", ''로 처리한다

 s="그는 '슈퍼맨' 이라고 불린다."; //""문자열 안에 작은따옴표''를 사용할수있다.
 document.write("s = "+s+"<hr/>");
 s='그는 "슈퍼맨"이라고 불린다.';//''문자열 안에 ""를 사용할수있다.

 </script>
