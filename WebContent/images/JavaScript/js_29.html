<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
 <script>
  function divide(a,b){
	  if(b==0){
		  return;//함수 종료
	  }
	  return a/b;
  }
  var result=divide(9,0);
  document.write(result);//변수만 선언하고 값을 대입하지않으면 undefined가 된다.
  document.write("<hr/>")
  result=divide(12,5);
  document.write("12/5 = "+result);
 </script>
</head>
<body>

</body>
</html>
