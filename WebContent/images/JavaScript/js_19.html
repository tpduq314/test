<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
 document.write("<h1>구구단표</h1>");
 document.write("<table border='1' width='50%'>");
 
 for(var i=1; i<=9; i++){
	 document.write("<tr>");
	 document.write("<th>"+i+"</th>");
	 
	 for(var j=2; j<=9; j++){
		 document.write("<td>"+(j*i)+"</td>");
	 }
	 document.write("</tr>");
 }
 document.write("</table>");
</script>

</body>
</html>
