<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
 //자바스크립트 한줄 주석문 기호
 /*
  한줄 이상 주석문 기호. type속성을 생략해도 기본값으로 자바스크립트로 인식함.
 */
 var now = new Date(); //var은 변수정의 예약어로 생략 가능함. Date는 자바스크립트 날짜 객체이다. new키워드로 새로운 날짜객체 now를 만듬.
 document.write(now); //document는 자바스크립트 내장객체로서 본문 문서를 가리키고 write()메서드는 출력해준다.
</script>
</head>
<body>

</body>
</html>
