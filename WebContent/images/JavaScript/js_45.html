<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
 var x=[1,2,3];
 var y=[4,5,6];//배열 생성
 var result=x.concat(y);//x배열 끝에 y배열 원소값 추가
 
 document.write(x+"<br/>");
 document.write(result+"<br/>");
 
 var fruits=["apple","banana","grape"];
 document.write(fruits.indexOf("banana")+"<br/>");//배열 원소값에 해당하는 배열주소번호를 반환->1
 
 var numbers=[1,2,3,4,5];
 numbers.push(6)
 document.write("numbers : "+numbers+"<hr/>");
 
 item=numbers.pop();//배열 마지막 원소값을 꺼내옴. 배열에서 제거됨
 document.write("item : "+item+"<br/>");
 document.write("numbers : "+numbers+"<hr/>");
 
 var item2=numbers.shift();//배열 마지막 원소값을 꺼내옴. 배열에서 제거됨
 document.write("item2 : "+item2+"<br/>");
 document.write("numbers : "+numbers);
 
</script>
</body>
</html>
