<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script>
 function sub(){
	 var x=document.getElementById('name');
	 x.value=x.value.toLowerCase();//영문 소문자로 변경
 }
</script>
</head>
<body>
 영어 단어: <input type="text" id="name" onchange="sub();"/>
 <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
</body>
</html>
