<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
 var myCar={model:"BMW",color:"red",hp:100};//사용자 정의. 즉 없는 객체를 생성함.
 //이 객체 소속의 변수인 model,color,hp가 정의됨
 
 document.write(myCar.model+"<hr/>");
 document.write(myCar.color+"<hr/>");
 document.write(myCar.hp+"<hr/>");
 
 var x=12, y=5;
 
 document.write(x+" + "+y+" = "+(x+y)+"<br/>");
 document.write(x+" / "+y+" = "+(x/y)+"<br/>");//자바는 정수숫자를 나눗셈하면 몫만 구하지만 자바스크립트는 몫과 나머지를 같이 구함.
 document.write(x+" % "+y+" = "+(x%y)+"<br/>");
 </script>
</body>
</html>
