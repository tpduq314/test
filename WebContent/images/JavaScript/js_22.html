<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
 <script>
  /*문제) break문과 for반복문을 사용해서 1부터 10까지 10번을 반복하는데 4 이후는 반복하지않고, 1,2,3만 출력되게 한다.
  그리고 for반복문으로 1부터 10까지 반복하는데 continue문을 사용하여 4만 빼고 나머지는 모두 반복해서 출력하게한다.*/ 
  for(var i=1; i<=10; i++){
	    if(i>=4){
	       break;
	    }
	    document.write(i+"<br/>");
	 }
	 document.write("<hr/>");
	 for(var i=1; i<=10; i++){
	    if(i==4){
	       continue;
	    }
	    document.write(i+"<br/>");
 </script>
</head>
<body>

</body>
</html>
