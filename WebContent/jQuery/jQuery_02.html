<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<style>
 div.out{
   width:200px; height:60px; background-color:yellow;
 }
</style>
</head>
<body>
 <div class="out">
  <p>마우스를 여기로 움직여보세요.</p>
  <p>0</p>
 </div>
 <script>
  var i=0;
  $('div.out').mouseover(function(){
	 $('p:first').text("mouse over"); //p:first는 첫번째 p 태그 요소를 뜻함. 
	 //jquery text()함수 소괄호 내에 인자값이 있으면 인자값으로 문자를 해당영역에 변경적용한다.
	 //그러니까 text괄호내의 인자값으로 첫번째 p태그요소를 변경하겠다는 뜻임
	 $('p:last',this).text(++i);//p:last는 p태그 마지막요소를 의미함.
	 //그러므로 16열의 p태그는 mouse over++ 이 되므로 마우스가 지날때마다 var i=0 이 ++되는 구조임
  });
 </script>
</body>
</html>
