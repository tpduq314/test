<!DOCTYPE html>
<html>
<head>

<title></title>

<style>
 body{
  background-color:#eef;
 }
 div{
  padding:20px;
 }
</style>
</head>
<body>
<div id="log"></div>
<script>
 $(document).mousemove(function(e){//마우스를 움직인 이벤트정보가 e 매개함수로 전달됨.
	 $('#log').text("x좌표: "+e.pageX+",y좌표:"+e.pageY);
	 
 });
</script>
</body>
