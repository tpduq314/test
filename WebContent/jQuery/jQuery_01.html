<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="../js/jquery.js"></script> <!-- jQuery 라이브러리를 불러옴 -->
<script type="text/javascript">
 $(document).ready(function(){
	//문서가 준비되었으면 $대신 jQuery를 사용해도 된다.
	jQuery("h2").click(function(){//h2 태그요소 클릭 이벤트 발생시 실행
		$(this).hide(); //this는 h2를 가리킴. jQuery hide()함수로 해당 영역을 숨김
	});
 });
</script>
</head>
<body>
<h2>여기를 클릭하면 사라집니다.</h2>
</body>
</html>
