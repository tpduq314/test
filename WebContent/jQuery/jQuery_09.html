<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
 $(document).ready(function(){
	$('#fadeIn').ready(function(){
		$('#dog').fadeIn('slow');//jQuery fadeIn()은 해당 요소를 보이게한다.
	}); 
	$('#fadeOut').click(function(){
		$('#dog').fadeOut('slow');//fadeOut()함수는 해당 요소를 사라지게한다.
	});
 });
</script>
</head>
<body>
<button id="fadeIn">fadeIn()</button>
<button id="fadeOut">fadeOut()</button>
<hr/>
<img src="../images/dog2.jpg" id="dog" width="120" height="100" style="dispaly:none; position:relative;"/>
<!-- display:none; 해당영역을 안보이게하고 자리도 차지하지않는다. -->
</body>
</html>
