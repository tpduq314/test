<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(function(){
	  $('button').click(function(){
	   $('#cat').animate({left:'100px'});
	  });
	 });
</script>
</head>
<body>
<img id="cat" src="../images/cat.jpg" alt="고양이" width="120" height="100" style="position: relative;"/>
<hr/>
<button>animate()</button>
</body>
</html>
