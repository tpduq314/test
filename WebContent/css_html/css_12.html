<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폰트크기 css</title>
<style>
 body{
  font-size:medium;
 }
 p#t1{
  font-size:1.0em; /*부모폰트 크기의 1배*/
 }
 #t2{
  font-size:1.5em; /*부모 body 글자크기의 1.5배*/ 
 }
 #t3{
  font-size:2.0em; /*부모 글자크기의 2배*/
 }
</style>
</head>
<body>
 <p id="t1">paragraph.</p>
 <p id="t2">paragraph.</p>
 <p id="t3">paragraph.</p>
</body>
</html>
