<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul li 태그로 메뉴 만들기</title>
<style>
 .menubar li{
  display:inline; /*목록 수직정렬을 수평정렬로 변경*/
  background-color:yellow;
  border:1px solid;/*테두리 선 두께를 1px, 실선으로 변경*/
  border-color:red; /*테두리 선 색을 빨강으로*/
  margin:-1px; /*상하좌우 바깥여백을 지정*/
  padding:.5em;/*상하좌우 안 여백을 지정*/
 }
</style>
</head>
<body>
 <ul class="menubar">
  <li><a href="#">홈으로</a></li>
  <li><a href="#">회사 소개</a></li>
  <li><a href="#">제품 소개</a></li>
  <li><a href="#">질문과 대답</a></li>
  <li><a href="#">연락처</a></li>
 </ul>
</body>
</html>
