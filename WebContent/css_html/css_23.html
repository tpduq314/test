<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 div{
  border:2px solid red; /*border-width, border-style, border-color 속성을 한줄로 표현해줌*/
  /*테두리선을 전부 2px solid로 처리해줌*/
  border-radius:25px; /*css3에 추가된 속성으로 테두리를 둥글게 처리한다. 자주사용함 */
  padding:5px; /*상하좌우 컨텐츠 내용과 안쪽경계선 사이를 동시에 5px로 지정. 쓰고안쓰고는 주석으로 확인해보면 바로 느낌옴*/ 
 }
</style>
</head>
<body>
<div>
 border-radius 속성을 사용하면 둥근 경계선을 만들 수 있다.
</div>
</body>
</html>
