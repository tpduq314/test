<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 div{
  border:1px solid red;
  background-color:yellow;
  width:100px;
  height:auto;
  resize:both; /*resize, overflow속성을 함께 사용해서 div 사각형 박스모델 크기 조절 가능*/
  overflow:auto;
 }
</style>
</head>
<body>
 <div>박스의 크기를 조절해보세요.</div>
</body>
</html>
