<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 a:link{/*하이퍼링크 된곳 css효과*/
  color:red;
 }
 a:visited{/*한번이라도 방문한 곳 css효과*/
  color:orange;
 }
 a:hover{ /*마우스 오버시 css 효과를 줌*/
  color:blue; font-size:24px;
 }
 a:active{ /*클릭하는 순간 css효과 */
  color:yellow; font-weight:bold; /*글자를 진하게*/
  background-color:gray;
 }
</style>
</head>
<body>
 <p>
  <a href="" target="_blank">여기가 링크입니다.</a><!-- 하이퍼 링크가 걸리면 밑줄선이 생기고 클릭이 가능함 _blank는 새창에다 띄움. -->
</body>
</html>
