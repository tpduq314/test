<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
 h1{
 	text-align:center;/*글자 중앙 정렬*/ color:red;
 }
 p.date{
 	text-align:right;/*문자 오른쪽 수평정렬*/ color:indigo;
 }
 .poet{
 	text-align:justify; /*양쪽 정렬*/ color:blue;
 }
 
</style>
</head>
<body>
 <h1>CSS 텍스트 정렬 예제</h1>
 <p class="date">2021년 6월 15일</p>
 <p class="poet">
 삶이 그대를 속일지라도 슬퍼하거나 노여워하지말라<br/>
 우울한 날을 견디며 믿으라, 기쁨의 날이 오리니<br/>
 마음은 미래에 사는것, 현재는 슬픈것,<br/>
 모든것은 순간적인것, 지나가는것이니<br/>
 그리고 지나가는 것은 훗날 소중하게 되리니
 </p>
 <p><em>참고 푸시킨의 시</em></p>
</body>
</html>
