<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
/*type 속성은 기본값으로 생략 가능하다.  */
 #special{ /*#id명으로 접근하고 중복id가 있으면 안되므로 special태그*/
 background-color: yellow; /*배경색*/ 
 color:red;/* 글자색*/
 }
</style>
</head>
<body>
 <p id="special">id가 special인 단락입니다.</p>
 <p>정상적인 단락입니다.</p>
</body>
</html>
