<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 #one{
  width:200px; height:50px; background-color:cyan;
 }
 #two{
  width:200px; height:50px; background-color:yellow;
  position: absolute;/*절대 위치 설정으로 전체페이지를 기준으로 배치된다. 페이지 시작위치에서 30,30 떨어진 위치에 배치된다*/
  top:30px; left:30px;
 }
 #three{
  width:200px; height:50px;
  background-color:lightgreen;
 }
</style>
</head>
<body>
 <p id="one">block #1</p>
 <div id="two">
  block #2<br>
  position:absolute;<br>
  top:30px; left:30px;
 </div>
 
 <p id="three">block #3</p>
</body>
</html>
