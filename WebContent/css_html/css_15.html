<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
 h1{
  text-decoration: overline; /*윗줄선*/

 }
 h2{
 text-decoration: line-through;/*가운데 선*/
 }
 h3{
 text-decoration: underline; /*밑줄선  이걸 자주사용함 */
 }
</style>
<title></title>
</head>
<body>
 <h1>문자 장식의 예입니다.</h1>
 <h2>텍스트 장식의 예문입니다.</h2>
 <h3>문자 장식의 예문입니다.</h3>
</body>
</html>
