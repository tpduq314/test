<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style> 
 div{
  width:100px; height:50px; border:1px solid black; background:yellow;
  transition:width 5s; /*5초간 너비가 서서히 변경되는 효과*/
 }
 div:hover{
  width:200px;/*마우스오버하면 크기가 200픽셀로 서서히 커진다*/
 }
</style>
</head>
<body>
 <div>마우스를 올려주세요.</div>
</body>
</html>
