<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 p.thick{
  border-style:solid;
  border-width:thick;/*경계선 폭을 두껍게*/
 }
 .medium{
  border-style:solid;
  border-width:medium;/*중간두께*/
 }
 .thin{
  border-style:solid;
  border-width:thin; /*이걸 가장 많이 사용함*/
 }
</style>
</head>
<body>
 <p class="thick">경계선이 thick으로 설정되었음.</p>
 <p class="medium">경계선이 medium으로 설정되었음.</p>
 <p class="thin">경계선이 1픽셀로 설정되었음.</p>
 
</body>
</html>
