<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 img{
  opacity:0.4;
 }
 img:hover{ /*마우스 오버시 효과*/
  opacity:1.0; /*투명도 조절. 1.0이 정상 0.0이 투명*/
 }
</style>
</head>
<body>
 <h1>Opacity 속성</h1>
 <img src="../images/lion.jpg" width="150" height="120" alt="lion"/>
 <img src="../images/notebook.jpg" width='150' height="120" alt="notebook"/>
</body>
</html>
