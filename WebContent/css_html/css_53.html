<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 img{
  position: absolute;
  left:0px; top:0px;
  z-index: -1;
 }
</style>
</head>
<body>
 <img src="../images/dog2.jpg" width="200" height="200" alt="강아지">
 <p>
 img 요소의 z-index값을 -1로 설정해서 글자뒤에 배치시킨다.
 </p>
</body>
</html>
