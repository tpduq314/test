<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
 #a{
  border:3px solid red;
  visibility: hidden; /*해당 영역은 보이지 않지만 자리는 차지한다.*/
 }
 #b{
  border:3px dotted red;
  visibility: visible; /*해당 영역은 보이게하고 자리도 차지한다.*/
 }
</style>
</head>
<body>
 <h1>Visibility 속성</h1>
  <img src="../images/lion.jpg" id="a" width="150" height="120" alt="lion"/>
 <img src="../images/notebook.jpg" id="b" width='150' height="120" alt="notebook"/>
</body>
</html>
