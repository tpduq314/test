<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내용물 크기만큼만 차지하는 인라인 요소 태그</title>
</head>
<body>
 <em style="background-color:red;">em요소</em>
 <span style="background-color:aqua;">span태그 요소</span>
 <img src="../images/fruit01.jpg" width="60" height="60" alt="복숭아"/>
 <a href="http://www.daum.net">a요소</a>
 <!-- 자기 내용물 크기만큼만 차지하는 인라인요소태그는 em,span,img,a 등이 있다. 이러한 태그는 한줄에 수평정렬이 가능하다. -->
</body>
</html>
