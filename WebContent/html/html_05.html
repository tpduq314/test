<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<p><b>이 문자는 bold 입니다.</b></p><!-- b태그는 글자를 진하게해줌. -->
<p><strong>이 문자는 strong 입니다.</strong></p><!-- strong태그는 문자를 진하게 강조 -->
<p><i>이 문자는 italic 입니다.</i></p>
<p><em>이 문자는 emphasized 입니다.</em></p><!-- em태그는 글자를 기울임+강조 -->
<p><sub>아래첨자</sub>이고 <sup>윗첨자</sup>입니다</p>
</body>
</html>
