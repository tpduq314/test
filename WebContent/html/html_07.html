<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<ul><!-- ul li는 순서없는 목록을 만드는 태그이다. -->
<li>에스프레소</li><!-- 점이 앞에 달림 -->
<li>아메리카노</li>
<li>카페라떼</li>
</ul>
<hr/>

<ol><!-- ol태그는 순서있는 목록을 만드는 태그이다. ordered list -->
<li>국어</li><!-- 1,2,3,4 숫자가 앞에 달림 -->
<li>영어</li>
<li>수학</li>
</ol>
</body>
</html>
