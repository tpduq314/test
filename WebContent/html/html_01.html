<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 HTML 예제</title>
</head>
<body>
<h1>Welcome to the Web Programming</h1><!--  h1~h6은 본문제목을 지정할때 사용함. head1~6. 1이 제일큼 -->
<!-- html주석문인데 출력에서는 안보이지만 페이지 소스보기에서는 보이므로 보안상 중요한건 적지 말아야됨 -->
<igm src="../images/coffee.jpg" width="150" height="120" alt="커피"/>
<!-- alt속성은 해당이미지를 출력하지 못할경우 보여지는 문자; ../는 한단계 상위폴더로 이동하라는 상대경로를 말함. -->
<p><!--  p는 문단태그 -->
언제든지 오셔서 질문이 있으시면 올려주세요 <em>여러분을 환영합니다</em><!-- <em>태그는 글자가 기울어진형태로 표시됨. -->
</p>
<h2>내용</h2>
<p>
	HTML5,CSS,JavaScript,jQuery,SQL,JSP...
</p>
</body>
</html>
