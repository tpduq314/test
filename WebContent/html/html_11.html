<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<h2>설악산</h2>
<img src="../images/seolak.jpg" width="300" height="230" alt="설악산" border=0/>
<!-- h2태그는 가로줄 전체를 차지하는 블록수준 요소 태그이다. 그러므로 수직정렬로 배치된다.
alt속성값은 해당 그림을 못불러올때 출력되는 문자. img태그는 내용물 크기만큼 차지하는 인라인요소 태그이다. 그러므로 수평정렬이 가능하다. -->
</body>
</html>
